<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo">TIC-TAC-TOE</div>
        <div class="result">Player X's Turn</div>
        <div class="game">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="wins-x">Player X Wins: 0</div>
        <div class="wins-o">Player O Wins: 0</div>
        <div class="new-game">
            <button id="new-game-btn" class="button">New Game</button>
        </div>
        <div class="new-round">
            <button id="new-round-btn" class="button">New Round</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
